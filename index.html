<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome"  placeholder="Digite seu Nome"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Seu e-mail:</label>
                        <input id="email" type="email" class="form-control" placeholder="Digite seu E-mail">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Sua mensagem:</label>
                        <textarea id="mensagem" class="form-control" placeholder="Digite seu Mensagem"></textarea>
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e aceito os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
